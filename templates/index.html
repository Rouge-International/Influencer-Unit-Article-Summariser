<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        .clear-button {
            display: none;
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: #e5e7eb;
            border-radius: 50%;
            padding: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .clear-button:hover {
            background: #d1d5db;
        }
        .url-input:not(:placeholder-shown) + .clear-button {
            display: block;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-purple-100 min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto backdrop-blur-sm bg-white/80 rounded-2xl shadow-xl overflow-hidden md:max-w-2xl p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600">
                Web Page Summarizer
            </h1>
            <p class="mt-2 text-gray-600">Enter a URL to get an AI-powered summary</p>
        </div>
        
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl relative mb-4" role="alert">
            <span class="block sm:inline">{{ error }}</span>
        </div>
        {% endif %}

        <form action="/summarize" method="post" class="space-y-6">
            <div class="relative">
                <label for="url" class="block text-sm font-medium text-gray-700 mb-2">Enter URL to Summarize</label>
                <div class="relative">
                    <input type="url" name="url" id="url" required
                        class="url-input block w-full px-4 py-3 rounded-xl border-2 border-indigo-100 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 transition duration-150 ease-in-out pr-12"
                        placeholder="https://example.com">
                    <button type="button" class="clear-button" onclick="clearInput()">
                        <i class="ri-close-line text-gray-500"></i>
                    </button>
                </div>
            </div>
            <button type="submit"
                class="w-full py-3 px-6 rounded-xl bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-medium shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Generate Summary
            </button>
        </form>
    </div>

    <script>
        function clearInput() {
            document.getElementById('url').value = '';
            document.getElementById('url').focus();
        }
    </script>
</body>
</html>
